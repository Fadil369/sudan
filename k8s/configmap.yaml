# ConfigMap for Sudan Digital Identity System
apiVersion: v1
kind: ConfigMap
metadata:
  name: sudan-identity-config
  namespace: sudan-identity
  labels:
    app: sudan-digital-identity
    component: config
data:
  # Application Configuration
  NODE_ENV: "production"
  REACT_APP_OID_BASE: "1.3.6.1.4.1.61026.1"
  REACT_APP_API_URL: "https://api.sudan.gov.sd"
  REACT_APP_BLOCKCHAIN_NETWORK: "sudan-mainnet"
  REACT_APP_BIOMETRIC_SERVICE_URL: "https://biometric.sudan.gov.sd"
  
  # Redis Configuration
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  
  # Database Configuration
  POSTGRES_HOST: "postgres-service"
  POSTGRES_PORT: "5432"
  POSTGRES_DB: "sudan_identity"
  
  # Monitoring Configuration
  PROMETHEUS_ENDPOINT: "http://prometheus-service:9090"
  GRAFANA_ENDPOINT: "http://grafana-service:3000"
  
  # Blockchain Configuration
  FABRIC_PEER_ENDPOINT: "peer0.sudan.gov.sd:7051"
  FABRIC_CA_ENDPOINT: "ca.sudan.gov.sd:7054"
  
  # Application Features
  ENABLE_BIOMETRICS: "true"
  ENABLE_BLOCKCHAIN: "true"
  ENABLE_REAL_TIME_CHAT: "true"
  ENABLE_OFFLINE_MODE: "true"
  
  # Security Configuration
  ENABLE_RATE_LIMITING: "true"
  MAX_REQUESTS_PER_MINUTE: "100"
  ENABLE_AUDIT_LOGGING: "true"
  
  # Nginx Configuration
  nginx.conf: |
    user nginx;
    worker_processes auto;
    error_log /var/log/nginx/error.log warn;
    pid /var/run/nginx.pid;

    events {
        worker_connections 1024;
        use epoll;
        multi_accept on;
    }

    http {
        include /etc/nginx/mime.types;
        default_type application/octet-stream;
        
        # Security headers
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        
        # Logging
        log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                        '$status $body_bytes_sent "$http_referer" '
                        '"$http_user_agent" "$http_x_forwarded_for"';
        
        access_log /var/log/nginx/access.log main;
        
        # Performance
        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        keepalive_timeout 65;
        types_hash_max_size 2048;
        client_max_body_size 10M;
        
        # Gzip compression
        gzip on;
        gzip_vary on;
        gzip_proxied any;
        gzip_comp_level 6;
        gzip_types
            application/json
            application/javascript
            application/xml+rss
            application/atom+xml
            image/svg+xml
            text/plain
            text/css
            text/xml
            text/javascript
            application/xml
            application/rss+xml;
        
        include /etc/nginx/conf.d/*.conf;
    }