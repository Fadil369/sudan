<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#ce1126" />
  
  <!-- Sudan Government Portal Meta -->
  <meta name="description" content="Sudan National Digital Identity Portal - الهوية الرقمية الوطنية السودانية" />
  <meta name="keywords" content="Sudan, Government, Digital Identity, OID, سودان, حكومة, الهوية الرقمية" />
  <meta name="author" content="Sudan Digital Transformation Initiative" />
  
  <!-- Government Portal Security -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com data:; img-src 'self' data: https:; connect-src 'self' https://api.sudan.gov.sd wss://chat.sudan.gov.sd;" />
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://portal.sudan.gov.sd/" />
  <meta property="og:title" content="Sudan Government Digital Portal - بوابة الحكومة السودانية الرقمية" />
  <meta property="og:description" content="Official Sudan Government Digital Identity and Services Portal" />
  <meta property="og:image" content="%PUBLIC_URL%/og-image.jpg" />
  
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://portal.sudan.gov.sd/" />
  <meta property="twitter:title" content="Sudan Government Digital Portal" />
  <meta property="twitter:description" content="Official Sudan Government Digital Identity and Services Portal" />
  <meta property="twitter:image" content="%PUBLIC_URL%/og-image.jpg" />
  
  <!-- Apple Touch Icon -->
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.png" />
  
  <!-- Manifest -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  
  <!-- Preload Critical Resources -->
  <link rel="preload" href="%PUBLIC_URL%/static/css/main.css" as="style" />
  <link rel="preload" href="%PUBLIC_URL%/static/js/main.js" as="script" />
  
  <title>Sudan Government Portal - بوابة الحكومة السودانية</title>
  
  <style>
    /* Critical CSS for faster loading */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'IBM Plex Sans Arabic', 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
      direction: rtl;
    }
    
    /* Loading Screen */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease-out;
    }
    
    .loading-logo {
      width: 120px;
      height: 120px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .loading-text {
      color: white;
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 30px;
      text-align: center;
    }
    
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid #ce1126;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-subtitle {
      color: rgba(255, 255, 255, 0.8);
      font-size: 14px;
      margin-top: 20px;
      text-align: center;
    }
    
    /* Hide loading screen when app loads */
    .loading-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }
    
    /* Root container */
    #root {
      min-height: 100vh;
      position: relative;
    }
    
    /* No JavaScript fallback */
    noscript {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #ce1126;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10000;
      text-align: center;
      padding: 20px;
    }
    
    noscript h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    
    noscript p {
      font-size: 16px;
      line-height: 1.6;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <noscript>
    <h1>JavaScript Required - مطلوب تفعيل JavaScript</h1>
    <p>
      This Sudan Government Portal requires JavaScript to function properly. 
      Please enable JavaScript in your browser settings and reload the page.
    </p>
    <p style="margin-top: 20px;">
      تحتاج بوابة الحكومة السودانية إلى تفعيل JavaScript للعمل بشكل صحيح.
      يرجى تفعيل JavaScript في إعدادات المتصفح وإعادة تحميل الصفحة.
    </p>
  </noscript>
  
  <!-- Loading Screen -->
  <div class="loading-screen" id="loading-screen">
    <div class="loading-logo">
      <svg width="60" height="60" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 2L13.09 8.26L20 9L13.09 9.74L12 16L10.91 9.74L4 9L10.91 8.26L12 2Z" fill="white" opacity="0.8"/>
        <circle cx="12" cy="12" r="10" stroke="white" stroke-width="1" opacity="0.3"/>
      </svg>
    </div>
    <div class="loading-text">
      بوابة الحكومة السودانية<br/>
      Sudan Government Portal
    </div>
    <div class="loading-spinner"></div>
    <div class="loading-subtitle">
      جاري تحميل الخدمات الحكومية...<br/>
      Loading Government Services...
    </div>
  </div>
  
  <!-- React App Root -->
  <div id="root"></div>
  
  <!-- Performance Monitoring -->
  <script>
    // Hide loading screen when app loads
    window.addEventListener('load', function() {
      setTimeout(function() {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          loadingScreen.classList.add('hidden');
          setTimeout(() => loadingScreen.remove(), 500);
        }
      }, 1000); // Minimum loading time for UX
    });
    
    // Performance metrics
    window.addEventListener('DOMContentLoaded', function() {
      if ('performance' in window) {
        setTimeout(function() {
          const perfData = performance.getEntriesByType('navigation')[0];
          if (perfData) {
            console.log('Page Load Time:', perfData.loadEventEnd - perfData.fetchStart, 'ms');
          }
        }, 0);
      }
    });
    
    // Service Worker Registration
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/service-worker.js')
          .then(function(registration) {
            console.log('SW registered: ', registration);
          })
          .catch(function(registrationError) {
            console.log('SW registration failed: ', registrationError);
          });
      });
    }
  </script>
</body>
</html>
