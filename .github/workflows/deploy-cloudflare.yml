name: Deploy to Cloudflare Pages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: cloudflare-pages-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ── Build React Frontend ────────────────────────────────────────────────────
  build:
    name: Build React App
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: npm

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build application
        run: npm run build:production
        env:
          CI: false
          REACT_APP_OID_BASE: '1.3.6.1.4.1.61026'
          REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL || 'https://api.sudan-gov.pages.dev' }}
          REACT_APP_ENVIRONMENT: production

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: react-build
          path: build/
          retention-days: 1

  # ── Deploy Frontend to Cloudflare Pages ─────────────────────────────────────
  deploy-pages:
    name: Deploy to Cloudflare Pages
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      deployments: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: react-build
          path: build/

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN || secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID || secrets.CF_ACCOUNT_ID }}
          projectName: ${{ secrets.CF_PAGES_PROJECT || 'sudan-gov' }}
          directory: build
          # Each PR gets a unique preview URL; main branch goes to production
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref == 'refs/heads/main' && 'main' || github.head_ref }}

  # ── Deploy Backend Worker to Cloudflare Workers ─────────────────────────────
  deploy-worker:
    name: Deploy API Worker
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      - name: Install Wrangler
        run: npm install -g wrangler

      - name: Deploy Worker
        run: wrangler deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN || secrets.CF_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID || secrets.CF_ACCOUNT_ID }}

      - name: Apply D1 Migrations
        run: |
          wrangler d1 execute sudan-gov-main --file=./database/migrations/001_initial.sql --remote
          wrangler d1 execute sudan-gov-analytics --file=./database/migrations/002_analytics.sql --remote
        continue-on-error: true  # allow partial migrations during first deploy; errors are logged
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN || secrets.CF_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID || secrets.CF_ACCOUNT_ID }}

  # ── Post-deploy health check ─────────────────────────────────────────────────
  health-check:
    name: Post-Deploy Health Check
    runs-on: ubuntu-latest
    needs: [deploy-pages, deploy-worker]
    if: github.ref == 'refs/heads/main'
    permissions: {}  # no token access needed — only outbound curl checks
    steps:
      - name: Check pages deployment
        run: |
          sleep 30
          curl -f https://sudan-gov.pages.dev/ || echo "Pages not ready yet"

      - name: Check worker API
        run: |
          curl -f https://sudan-gov-api.workers.dev/api/health || echo "Worker API check"
