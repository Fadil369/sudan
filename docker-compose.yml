# Docker Compose for Sudan Digital Identity System
# Production-ready multi-service architecture

services:
  # Main Application
  sudan-digital-identity:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NODE_ENV: production
        REACT_APP_OID_BASE: ${REACT_APP_OID_BASE:-1.3.6.1.4.1.61026}
        REACT_APP_API_BASE_URL: ${REACT_APP_API_BASE_URL:-https://api.sd.brainsait.com/v1}
        REACT_APP_BLOCKCHAIN_NETWORK: ${REACT_APP_BLOCKCHAIN_NETWORK:-sudan-mainnet}
        REACT_APP_BIOMETRIC_SERVICE_URL: ${REACT_APP_BIOMETRIC_SERVICE_URL:-https://biometric.sd.brainsait.com}
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    networks:
      - sudan-network
    depends_on:
      - redis
      - postgres
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      replicas: 3
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Redis for Caching and Sessions
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --requirepass ${REDIS_PASSWORD:-sudanredis2024}
    volumes:
      - redis_data:/data
    networks:
      - sudan-network
    deploy:
      restart_policy:
        condition: on-failure
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-sudan_identity}
      POSTGRES_USER: ${POSTGRES_USER:-sudan_admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-SudanDB2024!}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - sudan-network
    deploy:
      restart_policy:
        condition: on-failure
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-sudan_admin} -d ${POSTGRES_DB:-sudan_identity}"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Identity Service (backend microservice)
  identity-service:
    build:
      context: ./backend/identity-service
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - OID_ROOT=${OID_ROOT:-1.3.6.1.4.1.61026}
      - OID_SERVICE_URL=http://oid-service:3002
      - OID_SERVICE_TIMEOUT_MS=${OID_SERVICE_TIMEOUT_MS:-5000}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-sudan_identity}
      - POSTGRES_USER=${POSTGRES_USER:-sudan_admin}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-SudanDB2024!}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-sudanredis2024}@redis:6379
      - JWT_SECRET=${JWT_SECRET:-sgdus-identity-secret}
    networks:
